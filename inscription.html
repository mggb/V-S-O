<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/reset.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="css/inscription.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="css/simpleHeader.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/flexboxgrid.min.css" type="text/css">
  <link rel="stylesheet" href="css/flexboxgrid.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSO</title>
</head>

<body>
  <header class="simpleHeader">
    <div class="row between-md between-lg containerDesktopMenu">
      <div class="col-md-1 col-lg-1 containerDesktop-title">
        <span class="desktopTitle">VSO</span>
      </div>

      <nav class="col-md-9 col-lg-9 containerDesktop-menu">
        <ul class="desktopMenu">
          <li>
            <ul class="wrapper-desktopMenu">
              <li class="menu-desktopItems"> <a class="menu-desktopLink" href="#">Acceuil</a></li>
              <li class="menu-desktopItems"> <a class="menu-desktopLink" href="">Recherche avancées</a></li>
              <li class="menu-desktopItems"> <a class="menu-desktopLink" href="">Catalogue</a></li>
              <li class="menu-desktopItems"> <a class="menu-desktopLink" href="">Autre</a>
                <ul class="sousMenu">
                  <li class="sousMenu-desktopItems"><a class="sousMenu-desktopLink" href="#">Devenir colons</a></li>
                  <li class="sousMenu-desktopItems"><a class="sousMenu-desktopLink" href="#">Devenir technicien</a></li>
                  <li class="sousMenu-desktopItems"><a class="sousMenu-desktopLink" href="#">Demander un visa</a></li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="col-md-2 col-lg-2 containerDesktop-icons">
        <i class="fas fa-plus-circle" title="login"></i>
      </div>
    </div>

    <div class="container-simpleHeader container-menuMobile">
      <div class="row end-xs end-sm end-md end-lg box">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 paddingR">
          <div class="logo">VSO</div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 paddingL">
          <div class="close-icon">
            <i class="fas fa-bars burger-menu"></i>
            <i class="fas fa-plus-circle" title="login"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="menu-header-cover none">
      <div class="menu-header-container">
          <nav class="classmenu-header-container-nav">
            <ul class="menu-header-container-nav-flex">
              <li class="menu-header-container-nav-flex-item">
                <a class="menu-header-container-nav-flex-link"href="">Accueil</a>
              </li>
              <li class="menu-header-container-nav-flex-item">
                <a class="menu-header-container-nav-flex-link"href="">Catalogue</a>
              </li>
              <li class="menu-header-container-nav-flex-item">
                <a class="menu-header-container-nav-flex-link"href="">Devenir colons</a>
              </li>
              <li class="menu-header-container-nav-flex-item">
                <a class="menu-header-container-nav-flex-link"href="">Devenir techniciens</a>
              </li>
              <li class="menu-header-container-nav-flex-item">
                <a class="menu-header-container-nav-flex-link"href="">Recherche avancées</a>
              </li>
              <li class="menu-header-container-nav-flex-item">
                <a class="menu-header-container-nav-flex-link"href="">Demander un visa</a>
              </li>
            </ul>
          </nav>
          <div class="menu-header-container-btn">
            <a href="" class="menu-header-container-dc">deconnexion</a>
          </div>
      </div>
    </div>
  </header>


  <div class="container">

    <form class="row center-xs center-lg form" action="#" method="POST" role="form">

      <div class="col-xs-10 col-sm-8 col-md-6 col-lg-6 fond">

        <div class="row center-xs center-lg">
          <div class="col-xs-10 col-sm-8 col-md-7 col-lg-7 form-sexe">
            <p class="form-titleSexe">Sexe</p>

            <input class="form-controlSexe" id="radio1" type="radio" name="choice" value="">
            <label class="form-label" for="radio1">F</label>
            <input class="form-controlSexe" id="radio2" type="radio" name="choice" value="">
            <label class="form-label" for="radio2">H</label>
          </div>
        </div>

        <div class="row center-xs">
          <div class="col-xs-10 col-sm-8 col-md-7 col-lg-7 inputContainer">
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom">
          </div>
        </div>

        <div class="row center-xs">
          <div class="col-xs-10 col-sm-8 col-md-7 col-lg-7 inputContainer">
            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prenom">
          </div>
        </div>

        <div class="row center-xs">
          <div class="col-xs-10 col-sm-8 col-md-7 col-lg-7 inputContainer">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
          </div>
        </div>

        <div class="row center-xs">
          <div class="col-xs-10 col-sm-8 col-md-7 col-lg-7 inputContainer">
            <input type="text" class="form-control" id="motdepasse" name="motdepasse" placeholder="Mot de passe">
          </div>
        </div>

        <div class="row center-xs">
          <div class="col-xs-10 col-sm-8 col-md-7 col-lg-7 inputContainer">
            <input type="text" class="form-control" id="mondeorigine" name="mondeorigine" placeholder="Monde d'origine">
          </div>
        </div>

        <div class="row center-xs">
          <div class="col-xs-10 col-sm-8 col-md-7 col-lg-7 inputContainer">
            <input type="text" class="form-control" id="mondeactuel" name="mondeactuel" placeholder="Monde actuel">
          </div>
        </div>

        <div class="row center-xs">
          <div class="col-xs-11 col-sm-9 col-md-8 col-lg-8">
            <input type="submit" class="btn btn-start-order" value="S'ENREGISTRER">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="color-filter"></div>
  <img src="image/image7.jpg" class="bg" alt="bg">
</body>
<script src="js/burger.js"></script>

</html>
